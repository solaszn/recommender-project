		<script type="text/javascript">
			$(function(){
			    $("#opt-industries").on("change",function(){
			        var levelClass = $('#opt-industries').find('option:selected').attr('class');
			        // console.log(levelClass);
			        $('#opt-services option').each(function () {
			            var self = $(this);
			            if (self.hasClass(levelClass) || typeof(levelClass) == "undefined") {
			                self.show();
			            } else {
			                self.hide();
			            }
			        });
			    });
			});

			var datas;

			async function generate(){
				$(".col-md-4").addClass("d-none");
				var industry_options = document.getElementById("opt-industries");
				var service_options = document.getElementById("opt-services");

				var industry = industry_options.options[industry_options.selectedIndex].value;
				var company = service_options.options[service_options.selectedIndex].value;
				let datas = await eel.recommend(industry, company, 5)();
				sessionStorage.LocalToGlobalVar = datas;
				eel.recommend(industry, company, 5)(pasteRecommendations);
			}

			var appdata = ["behance","facebook","github","instagram","linkedin","medium","pinterest","reddit","research-gate","snapchat","spotify","tiktok","tumblr","twitter","youtube"];

			function pasteRecommendations(){
				var name = document.getElementById("name").value;
				document.getElementById("company-name").textContent = String(name);
				// document.getElementById("paste").textContent = String(data);
				var res = sessionStorage.LocalToGlobalVar.toLowerCase();
				var datas = res.split(",");
				for (var i = 0; i <= datas.length; i++) {
				    for (var j = 0; j <= appdata.length; j++){
				        if (appdata[j] == datas[i]){
				            $("#"+appdata[j]).removeClass("d-none");
				            console.log(datas[i], appdata[j]);
				        }
				    }
				    console.log(datas[i], datas.length);
				}
			}

		</script>
